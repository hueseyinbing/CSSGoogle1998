<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="icon" href="img/iconG.png" type="image/x-icon">
    <!-- First Google Icon (It's used until 2007.) -->
    <link rel="stylesheet" href="style.css">
    <!-- Google 1998 Beta Version Clone without inspect except for color pallette.-->
</head>
<body>
    <div class="container">
<!-- Header - Start -->
        <header class="header">
            <img src="img/logoG.jpeg" alt="Google!">
        </header>
<!-- Header - End -->
        <br>
<!-- Search Content - Start -->
        <div class="top">
            Search the web using Google!<br>
            <input type="text"><br>
            <button>
                <a class="nolink" href="https://www.google.com/">Google Search</a> 
            </button>
            <button>
                <a class="nolink" href="https://www.google.com/doodles">I'm feeling lucky</a> 
            </button>
        </div>
<!-- Search Content - End --> 
        <br>
<!-- Left Bar - Start -->
        <article class="first item">
            Special Searches<br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </article>
<!-- Left Bar - End -->
        <br>
<!-- Main Bar - Start -->
        <article class="second item">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://about.google/">About Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
        </article>
<!-- Main Bar - End -->
        <br>
<!-- Right Bar - Start -->
        <article class="third item">
            Get Google!<br>
            updates monthly:<br>
            <input type="text" placeholder="your e-mail"><br>
            <button>Subscribe</button> <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
        </article>
<!-- Right Bar - End -->
        <br>
<!-- Footer - Start-->
        <footer class="footer item">
            Copyright Â©1998 Google Inc.
        </footer>
<!-- Footer - End-->
    </div>
</body>
</html>
